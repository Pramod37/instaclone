<!DOCTYPE html>

<head>
    <title>Post</title>
<style>
body{
    text-align: center;
    background: url("http://www.9zap.com/wp-content/uploads/2010/06/29.jpg");
    background-repeat:no-repeat;
    background-size:cover;}

img{
  border-radius: 100%;
  border: 1px solid #ddd;

   }

    padding: 70px 0;

<body>
     <div class="right">

    <h3>Uplaod Media</h3>
    <div align="center">
        <form method="post" enctype="multipart/form-data" id="form" style="width:700px;">
            {% csrf_token %}
            <input id="image" name="image" type="file"  value={{ image }}><br>
            <input id="caption" name="caption" type="text" placeholder="Caption" size="60" value={{ caption }}><br>
            <input type="submit" class="button" value="Add Image">
        </form>
    </div>
</body>
